<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Audio Player with Playlist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
    <div class="audio-container">
        <div class="audio-player">
            <div class="track-info">
                <h2 id="track-title">No Track Selected</h2>
                <p id="track-artist">-</p>
            </div>

            <audio id="myAudio">
                Your browser does not support the audio element.
            </audio>
            
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress" min="0" max="100" value="0">
                <span id="total-time">0:00</span>
            </div>
            
            <div class="audio-controls">
                <button id="prev-btn" class="control-btn" title="Previous Track">
                    <i class="fas fa-step-backward"></i>
                </button>
                
                <button id="step-back-btn" class="control-btn" title="Step Back 10s">
                    <i class="fas fa-backward"></i>
                </button>
                
                <button id="play-pause-btn" class="control-btn" title="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                
                <button id="stop-btn" class="control-btn" title="Stop">
                    <i class="fas fa-stop"></i>
                </button>
                
                <button id="step-forward-btn" class="control-btn" title="Step Forward 10s">
                    <i class="fas fa-forward"></i>
                </button>
                
                <button id="next-btn" class="control-btn" title="Next Track">
                    <i class="fas fa-step-forward"></i>
                </button>
                
                <button id="mute-btn" class="control-btn" title="Mute">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
            
            <div class="volume-container">
                <span id="volume-value">100%</span>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1" title="Volume">
            </div>
        </div>

        <div class="playlist" id="playlist-container">
            <h2>Playlist</h2>
        </div>
    </div>

<script src="../JavaScript/Script.js"></script>
</body>
</html>
